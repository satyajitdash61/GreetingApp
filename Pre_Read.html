            <script type="text/javascript">
            $(".usr_name input").on("focus",function(){
              $(this).addClass("focus");
            });
      
            $(".usr_name input").on("blur",function(){
              if($(this).val() == "")
              $(this).removeClass("focus");
            });
      
            </script>
            <script type="text/javascript">
